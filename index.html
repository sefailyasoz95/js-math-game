<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Simple Math Game</title>
		<meta name="description" content="a simple math game with JavaScript" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Simple Math Game</h1>
			<label for="select">Choose an Operation</label>
			<select id="select">
				<option value="addition">Addition</option>
				<option value="extraction">Extraction</option>
				<option value="multiplication">Multiplication</option>
				<option value="division">Division</option>
			</select>
			<div id="question"></div>
			<input type="number" id="answer" placeholder="Your answer" />
			<div>
				<button onclick="generateQuestion()">New Question</button>
				<button onclick="checkAnswer()">Submit</button>
			</div>
			<div id="result"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
